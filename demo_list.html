<script type="text/javascript">
  $(document).ready(function() {
    let currentPage = localStorage.getItem('currentPage') || 1;
    fetchTableData(currentPage);
    function fetchTableData(pageNum){
      $.ajax({
      url: baseUrl.url + '/api/v1/areas',
      type: 'get',
      data: {page: pageNum, pageSize: 10},
      success: function(response){
        if (response.code === 200) {
          const pageInfo = response.data.page_info;
          const currentPage = response.data.page;
          const totalPages = response.data.total_pages;
          let tableRows = '';
          for (let i = 0; i < pageInfo.length; i++){
            const area = pageInfo[i].area;
            const count = pageInfo[i].count;
            const areaId = pageInfo[i].id;
            const row =  `
              <tr>
                <td>${areaId}</td>
                <td>${area}</td>
                <td>${count}</td>
                <td style="text-align: center">
                  <a href="demo_info.html?id=${areaId}"><button type="button" id="view_info" class="btn-sm btn btn-primary">查 看</button></a>
                  <button type="button" id="del_area_evt" class="btn-sm btn btn-danger" data-toggle="modal" data-target="#DelArea">删 除</button>
                </td>
              </tr>
            `;
            tableRows += row;
          }
          $('#tableBody').html(tableRows);
          $("#page").paging({
            pageNum: currentPage,
            totalNum: totalPages,
            totalList: response.data.total,
            callback: function (num) {
              fetchTableData(num);
            }
          });
          localStorage.setItem('currentPage', currentPage);
        }
      },
      error: function(){
        lightyear.notify('服务连接异常', 'danger', 100);
      }
    })
    };
  });

  $(function () {
    $('#post_area').submit(function (e){
      e.preventDefault();
      var area_number = $('input[name="add_area"]').val();
      console.log(123, area_number);
      if (area_number === ''){
        lightyear.notify('请输入信息编码', 'danger', 100)
      }else{
        $.ajax({
        url: baseUrl.url + '/api/v1/area',
        type: 'post',
        data: JSON.stringify({"area_number": area_number}),
        contentType: 'application/json; charset=utf-8',
        dataType: 'json',
        success:function (data){
          lightyear.notify('添加成功', 'success', 100)
          location.reload()
        },
        error:function (err){
          lightyear.notify('添加失败', 'danger', 100)
        }
      })
      }

    });
  });

  $(document).on('click', '#del_area_evt', function (){
    let rowID = $(this).closest('tr').find('td:first').text();
    $('#DelArea input[name="Did"]').val(rowID);
  });

  function delArea(){
    let area_id = $("input[name='Did']").val();
    $.ajax({
      url: baseUrl.url + '/api/v1/area/' + area_id,
      type: 'delete',
      success: function (res){
        if(res.code === 200){
          lightyear.notify('删除成功', 'success', 100);
          location.reload();
        }
      },
      error: function (err){
        lightyear.notify('删除失败', 'danger', 100)
      }
    })
  }
</script>
