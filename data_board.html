      ul li a i{
        color: #fff;
      }
      .card {
        color: black;
      }
     .nav-item.active{
       background-color: darkcyan;
     }

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <aside class="lyear-layout-sidebar">
      <div id="logo" class="sidebar-header">
        <a href="index.html" style="background-color: #1b2d57"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item "> <a href="index.html"><i class="mdi mdi-home"></i> 后台首页</a> </li>
            <li class="nav-item active"> <a href="data_board.html"><i class="mdi mdi-yin-yang"></i> 数据看板</a> </li>
            <li class="nav-item "> <a href="demo_list.html"><i class="mdi mdi-format-align-justify"></i> 区域列表</a> </li>
            <li class="nav-item "> <a href="pack_list.html"><i class="mdi mdi-package"></i> 资源管理</a> </li>
          </ul>
        </nav>

      </div>

    </aside>
    <header class="lyear-layout-header">
      <nav class="navbar navbar-default" style="background-color: #1b2d57">
        <div class="topbar">
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 大盘数据 </span>
          </div>
          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <span>后台系统 <span class="caret"></span></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="divider"></li>
                <li> <a href="#"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

    </header>
    <main class="lyear-layout-content">

      <div class="container-fluid">
        <div class="row">
          <div class="chartData">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header"><h4>饼图统计</h4></div>
                <div id="chart-pie">
                  <script type="text/javascript">
                    var myPie = echarts.init(document.getElementById('chart-pie'));
                    option = {
                      title: {
                        text: 'Referer of a Website',
                        subtext: 'Fake Data',
                        left: 'center'
                      },
                      tooltip: {
                        trigger: 'item'
                      },
                      legend: {
                        orient: 'vertical',
                        left: 'left'
                      },
                      series: [
                        {
                          name: 'Access From',
                          type: 'pie',
                          radius: '50%',
                          data: [
                            { value: 1048, name: 'Search Engine' },
                            { value: 735, name: 'Direct' },
                            { value: 580, name: 'Email' },
                            { value: 484, name: 'Union Ads' },
                            { value: 300, name: 'Video Ads' }
                          ],
                          emphasis: {
                            itemStyle: {
                              shadowBlur: 10,
                              shadowOffsetX: 0,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                          }
                        }
                      ]
                    };
                    myPie.setOption(option);
                    window.addEventListener('resize', ()=>{
                        myPie.resize();
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header"><h4>柱状图</h4></div>
                <div id="work_bar">
                  <script type="text/javascript">
                    var myBar = echarts.init(document.getElementById('work_bar'));
                    option2 = {
                      xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                      },
                      yAxis: {
                        type: 'value'
                      },
                      series: [
                              {
                                data: [120, 200, 150, 80, 70, 110, 130],
                                type: 'bar'
                              }
                              ]
                    };
                    myBar.setOption(option2);
                    window.addEventListener('resize', ()=>{
                      myBar.resize();
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header"><h4>折线图</h4></div>
                <div id="work_line">
                  <script type="text/javascript">
                    var myLine = echarts.init(document.getElementById('work_line'));
                    option3 = {
                      title: {
                        text: 'Stacked Line'
                      },
                      tooltip: {
                        trigger: 'axis'
                      },
                      legend: {
                        data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
                      },
                      grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                      },
                      toolbox: {
                        feature: {
                          saveAsImage: {}
                        }
                      },
                      xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                      },
                      yAxis: {
                        type: 'value'
                      },
                      series: [
                        {
                          name: 'Email',
                          type: 'line',
                          stack: 'Total',
                          data: [120, 132, 101, 134, 90, 230, 210]
                        },
                        {
                          name: 'Union Ads',
                          type: 'line',
                          stack: 'Total',
                          data: [220, 182, 191, 234, 290, 330, 310]
                        },
                        {
                          name: 'Video Ads',
                          type: 'line',
                          stack: 'Total',
                          data: [150, 232, 201, 154, 190, 330, 410]
                        },
                        {
                          name: 'Direct',
                          type: 'line',
                          stack: 'Total',
                          data: [320, 332, 301, 334, 390, 330, 320]
                        },
                        {
                          name: 'Search Engine',
                          type: 'line',
                          stack: 'Total',
                          data: [820, 932, 901, 934, 1290, 1330, 1320]
                        }
                      ]
                    };
                    myLine.setOption(option3);
                    window.addEventListener('resize', ()=>{
                      myLine.resize();
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header"><h4>环形图</h4></div>
                <div id="work_annular">
                  <script type="text/javascript">
                    var myAnnular = echarts.init(document.getElementById('work_annular'));
                    option4 = {
                      tooltip: {
                        trigger: 'item'
                      },
                      legend: {
                        top: '5%',
                        left: 'center'
                      },
                      series: [
                        {
                          name: 'Access From',
                          type: 'pie',
                          radius: ['40%', '70%'],
                          avoidLabelOverlap: false,
                          label: {
                            show: false,
                            position: 'center'
                          },
                          emphasis: {
                            label: {
                              show: true,
                              fontSize: 40,
                              fontWeight: 'bold'
                            }
                          },
                          labelLine: {
                            show: false
                          },
                          data: [
                            { value: 1048, name: 'Search Engine' },
                            { value: 735, name: 'Direct' },
                            { value: 580, name: 'Email' },
                            { value: 484, name: 'Union Ads' },
                            { value: 300, name: 'Video Ads' }
                          ]
                        }
                      ]
                    };
                    myAnnular.setOption(option4);
                    window.addEventListener('resize', ()=>{
                      myAnnular.resize();
                    });
                  </script>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
</div>
